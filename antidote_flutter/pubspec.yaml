name: antidote_flutter
description: Antidote v3 - Music Playlist Analytics Platform
version: 1.0.0

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.3.2
  http: ^1.1.0

  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^12.1.1

  # Charts & Visualizations
  fl_chart: ^0.66.1
  syncfusion_flutter_charts: ^24.2.9

  # Animations
  flutter_animate: ^4.2.0
  lottie: ^3.0.0

  # UI Components
  cached_network_image: ^3.3.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.2

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  equatable: ^2.0.5
  
  # Typography
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Regular.ttf
        - asset: assets/fonts/SpaceMono-Bold.ttf
          weight: 700
